<!DOCTYPE html>
<html lang="en">
<head>
  {% csrf_token %}
  {% load static %}
  {% if result_list %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
  <div id="searchBar2">
    <form method="GET" action="query">
      <input type="text" name="queryField" placeholder= "Search...">
    </form>
  </div>

  <div id="resultList">
    <dl>
      {% for title, link, description in result_list %}
        <dt id="title"><a href="{{link}}">{{title}}</a></dt>
        <dd id="link"><a href="{{link}}">{{link}}</a></dd>
        <dd id="description">{{description}}</dd>
      {% endfor %}
    </dl>
     {% else %}
        <p>No results available.</p>
     {% endif %}
  </div>

  <div id="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>


  </div>

  <div id="googleSearch">
    <script>
    (function() {
      var cx = '011809301518290707489:iidi8bhbtce';
      var gcse = document.createElement('script');
      gcse.type = 'text/javascript';
      gcse.async = true;
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(gcse, s);
    })();
  </script>
  <gcse:search></gcse:search>

  </div>




</body>
</html>
